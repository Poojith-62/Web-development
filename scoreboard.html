<!DOCTYPE html>
<html>
<head>
<title>Cricket Scoreboard</title>
<style>
    body{
        background-color:whitesmoke;
            text-align: justify;
    }
table {
  border: 2px solid rgb(14, 14, 24);
  border-collapse: collapse;
  width: 90%;
  
}
th {
  background-color: rgb(66, 221, 241);
}
table, th, td {
  border: 1px solid black;

}
fieldset{
    margin: 20%;
}
h1{
    color: rgb(94, 40, 194);
}

tr:nth-child(odd){
    background-color: yellow;

}


</style>
</head>
<body>
<fieldset>
<h1>Cricket Scoreboard</h1>

<table>
  <tr>
    <th rowspan="2">Team</th>
    <th colspan="3">Matches</th>
    <th rowspan="2">Points</th>
  </tr>
  <tr>
    <th>Played</th>
    <th>Wins</th>
    <th>Losses</th>
  </tr>
  <tr>
    <td>CSK</td>
    <td>12</td>
    <td>10</td>
    <td>2</td>
    <td>20</td>
  </tr>
  <tr>
    <td>SRH</td>
    <td>12</td>
    <td>9</td>
    <td>3</td>
    <td>18</td>
  </tr>
  <tr>
    <td>PBKS</td>
    <td>12</td>
    <td>7</td>
    <td>5</td>
    <td>14</td>
  </tr>
  <tr>
    <td>DC</td>
    <td>12</td>
    <td>7</td>
    <td>5</td>
    <td>14</td>
  </tr>
  <tr>
    <td>MI</td>
    <td>12</td>
    <td>5</td>
    <td>7</td>
    <td>10</td>
  </tr>
  <tr>
    <td>KKR</td>
    <td>12</td>
    <td>5</td>
    <td>7</td>
    <td>10</td>
  </tr>
  <tr>
    <td>RCB</td>
    <td>12</td>
    <td>2</td>
    <td>10</td>
    <td>4</td>
  </tr>
</table>
</fieldset>
</body>
</html>
